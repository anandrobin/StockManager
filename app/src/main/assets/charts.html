<html>
<head>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Quanity", { role: "style" } ],
        [Android.getName1(), Android.getNum1(), Android.getColour1()],
        [Android.getName2(), Android.getNum2(), Android.getColour2()],
        [Android.getName3(), Android.getNum3(), Android.getColour3()],
        [Android.getName4(), Android.getNum4(), Android.getColour4()],
        [Android.getName5(), Android.getNum5(), Android.getColour5()]



      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Quantity of Sold Items, in numbers.",
        width: 600,
        height: 500,
        bar: {groupWidth: "30%"},
        legend: { position: "none" },
         'vAxis': {'title': 'Quantity of Stock Sold'},
         'hAxis': {'title': 'Item Names'}
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>

</head>
<body>
<div id="columnchart_values" style="width: 900px; height: 300px;"></div>
</body>
</html>
